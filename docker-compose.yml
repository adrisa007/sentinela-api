version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sentinela-postgres
    environment:
      POSTGRES_DB: sentinela
      POSTGRES_USER: sentinela_user
      POSTGRES_PASSWORD: sentinela_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.py:/docker-entrypoint-initdb.d/init_db.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinela_user -d sentinela"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: sentinela-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: sentinela-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sentinela_user:sentinela_password@postgres:5432/sentinela
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-sua_chave_secreta_muito_segura_aqui}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery_worker:
    build: .
    container_name: sentinela-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://sentinela_user:sentinela_password@postgres:5432/sentinela
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-sua_chave_secreta_muito_segura_aqui}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - .:/app

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: sentinela-celery-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://sentinela_user:sentinela_password@postgres:5432/sentinela
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-sua_chave_secreta_muito_segura_aqui}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
